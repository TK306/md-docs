repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: uv run ruff format
        entry: env
        args: ["PYTHONPATH=src", "uv", "run", "ruff", "format", "."]
        language: system
        pass_filenames: false

      - id: ruff-check-fix
        name: uv run ruff check --fix
        entry: env
        args: ["PYTHONPATH=src", "uv", "run", "ruff", "check", "--fix", "."]
        language: system
        pass_filenames: false

      - id: lint-imports
        name: uv run lint-imports (import-linter)
        entry: env
        args: ["PYTHONPATH=src", "uv", "run", "lint-imports", "--config", "pyproject.toml"]
        language: system
        pass_filenames: false

      - id: mypy
        name: uv run mypy
        entry: env
        args: ["PYTHONPATH=src", "uv", "run", "mypy", "src"]
        language: system
        pass_filenames: false

      - id: pytest
        name: uv run pytest -q
        entry: env
        args: ["PYTHONPATH=src", "uv", "run", "pytest", "-q"]
        language: system
        pass_filenames: false
