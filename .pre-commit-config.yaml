# pre-commit configuration added by developer
# This file defines local hooks that run project linters/typecheck/tests
# Commands executed exactly as requested by the user.

repos:
  - repo: local
    hooks:
      - id: ruff-check-fix
        name: uv run ruff check --fix
        entry: uv
        args: ["run", "ruff", "check", "--fix", "."]
        language: system
        pass_filenames: false

      - id: ruff-format
        name: uv run ruff format
        entry: uv
        args: ["run", "ruff", "format", "."]
        language: system
        pass_filenames: false

      - id: mypy
        name: uv run mypy .
        entry: uv
        args: ["run", "mypy", "."]
        language: system
        pass_filenames: false

      - id: pytest
        name: uv run pytest -q
        entry: uv
        args: ["run", "pytest", "-q"]
        language: system
        pass_filenames: false
